<div class="panel panel-default">
  <div class="panel-heading"><strong>Log</strong></div>
  <div class="panel-body">
    <table class="table table-striped table-condensed table-hover">
      <tbody>
      {% for row in log %}
        <tr>
          <td>{{ row }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
