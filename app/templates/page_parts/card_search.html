<div class="panel panel-default">
  <div class="panel-heading"><strong>Search for a card</strong></div>
  <div class="panel-body">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter card name">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div>

    <table id="search_table" class="table table-striped table-condensed table-hover" data-toggle="table">

      <thead>
      <tr>
          <th class="col-md-6" data-field="title" data-sortable="True"> Card title </th>
          <th class="col-md-2" data-field="edition" data-sortable="True"> Edition </th>
          <th class="col-md-2" data-field="count" data-sortable="True"> Count </th>
          <th class="col-md-4" data-field="price" data-sortable="True"> PPU [CZK] </th>
          <th class="col-md-4" data-field="multiprice" data-sortable="True"> Price [CZK] </th>
      </tr>
      </thead>

      <tbody>
      <tr class="bcf7526d22a9de6c55c07aecd521414f" onmouseover="document.images.card_pic.src='http://cernyrytir.cz/images/kusovkymagic/EMN/145.jpg'">
          <td><span name="cardname" data-field="1EMN_145">Mockery of Nature</span></td>

          <td title="Eldritch Moon">
              <span name="edition" data-field="1EMN_145">EMN</span>
          </td>

          <td>
              <div class="input-group">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number btn-sm" data-type="minus" data-field="1EMN_145">
                          <span class="glyphicon glyphicon-minus"></span>
                      </button>
                  </span>
                  <input type="text" name="count" data-field="1EMN_145" class="form-control input-number input-sm" value="14" min="0" max="1000">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number btn-sm" data-type="plus" data-field="1EMN_145">
                          <span class="glyphicon glyphicon-plus"></span>
                      </button>
                  </span>
              </div>
          </td>
          <td><span name="price" data-field="1EMN_145">3</span></td>
          <td><span name="multiprice" data-field="1EMN_145">42</span></td>
      </tr>

      </tbody>

      <tfoot>
      </tfoot>

    </table>

  </div>
  <div class="panel-footer">
  </div>
</div>
