{% macro table_of_decks(decks) -%}
<div class="panel panel-default">
  <div class="panel-heading">
    <strong>Decks</strong>
  </div>
  <div class="panel-body">
    <table id="decks_table" class="table table-striped table-condensed table-hover" data-toggle="table">
      <thead>
        <tr>
          <th> Deck name </th>
          <th> Color </th>
          <th> # of cards </th>
          <th> cost </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>All cards</td>
          <td></td>
          <td>1101</td>
          <td>2546</td>
        </tr>
        {% for deck in decks %}
        <tr>
          <td><a href="/deck/{{ deck['id'] }}">{{ deck['name'] }}</a></td>
          <td></td>
          <td>{{ deck['card_count'] }}</td>
          <td>?</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
{%- endmacro %}
